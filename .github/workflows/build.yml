name: Build both APKs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Build debug APKs (clean + prank)
        run: |
          gradle :app:assembleCleanDebug
          gradle :app:assemblePrankDebug

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: vtb-apks
          path: |
            app/build/outputs/apk/clean/debug/*.apk
            app/build/outputs/apk/prank/debug/*.apk
